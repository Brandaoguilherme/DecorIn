<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecorIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <header id="event-subscription">
        <div id="disclaimer">
            <h2>DecorIn</h2>
            <p class="about-event">
                Um evento para revolucionar o mundo da Arquitetura 
            </p> Data do evento:<p>
                <p class="data"> Domingo, 23 de Maio, a partir das 14h</p>
            </p>
        </div>
            <div id="subscription-form">
                <p>Preencha o formul√°rio para receber mais detalhes do evento</p>
                <form>
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" >
                    </div>
                    <div class="form-group">
                        <label for="e-mail">E-mail:</label>
                        <input type="email" name="e-mail" placeholder="Digite seu e-mail" >
                    </div>
                    <div class="form-group">
                        <label for="Telefone">Telefone:</label>
                        <input type="text" name="Telefone" placeholder="Digite seu Telefone" >
                    </div>
                    <input type="submit" class="btn" value="Quero me inscrever">
                </form>
            </div>
    </header>
